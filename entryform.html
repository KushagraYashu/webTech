<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
</head>
<body align = "center">
    <h1 align="center">ENTRY FORM</h1>
    <form>
        <label>Name:</label>
        <input type="text">
        <br><br>
        <label>Contact:</label>
        <input type="text">
        <br><br>
        <label>DOB:</label>
        <input type="date">
        <br><br>
        <label>Email:</label>
        <input type="email">
        <br><br>
        <label>Password:</label>
        <input type="password">
        <br><br>
        <label>Age:</label>
        <input type="number">
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Transgender
        <input type="radio" name="gender">Prefer not to say
        <br><br>
        <label>Course:</label>
        <select>
            <option>B.Tech</option>
            <option>BBA</option>
            <option>B.Sc</option>
        </select>
        <br><br>
        <label>Branch:</label>
        <select>
            <option>CSE</option>
            <option>ECE</option>
            <option>IT</option>
        </select>
        <br><br>
        <label>Field of Interest:</label>
        <input type = "textarea">

    </form>

           
</body>
</html>
